<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-left">
            <h1>Sign up with us</h1>
            <p class="have-account">Already have an account? <a href="#">Login</a></p>

            <p class="input-name">Full Name</p>
            <input type="text" placeholder="David Goliath">

            <p class="input-name">Email Address</p>
            <input type="text" placeholder="Enter your email address">

            <p class="input-name">Password</p>
            <input type="text" placeholder="Create your password">

            <button class="create-account" type="submit">Create Account</button>

            <div class="line">
                <div class="line1"></div>
                <div class="or"><span>or</span></div>
                <div class="line2"></div>
            </div>


            <button type="submit" class="google"><i class="fa-brands fa-google padding-right"></i>Google</button>
            <button type="submit" class="facebook"><i class="fa-brands fa-facebook-f padding-right"></i>Facebook</button>

        </div>



        <div class="auth-right"></div>
    </div>
</body>
</html>
